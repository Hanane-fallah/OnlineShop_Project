{% extends 'account/login.html' %}
{% block content %}


    <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Authentication <strong>Amado</strong></h3>
                    <p class="mb-4" style="color: #3c3c3c">We send a code to {{ request.session.user_info.mobile }}</p>
                    <form action="" method="post">

                        {% for message in messages %}
                            {% if forloop.last %}
                                <p class="mb-4" style="color: indianred">{{ message }}</p>
                            {% endif %}
                        {% endfor %}

                        {% csrf_token %}
                        <div class="form-group first">
                            <label for="code">Enter Verify Code Here</label>
                            <input type="text" class="form-control" placeholder="Your code" id="code"
                                   name="code">


                        </div>



                        <input type="submit" value="Verify" class="btn btn-block btn-primary">
                        <br>
                        <div class="d-flex mb-5 align-items-center">
                            <span class="ml-auto"><a href="{% url 'account:register' %}" class="forgot-pass">Back To Register Form?</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>


{% endblock %}
